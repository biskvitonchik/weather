<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <title>Weather Forecast</title>
    <script type="module" crossorigin src="/weather-forecast/assets/index-a-gv4M_S.js"></script>
    <link rel="stylesheet" crossorigin href="/weather-forecast/assets/index-3BIYL1g3.css">
  </head>
  <body>
    <div class="wrapper">
      <main class="app">
        <span class="loader"></span>
        <section class="search">
          <form class="myForm">
            <input
              type="text"
              autofocus
              placeholder="location"
              class="search__input"
            />
          </form>
          <button class="search__btn">
            <img
              src="/weather-forecast/assets/searchIcon-BUuyfvl0.png"
              alt="search"
              class="search__btn--icon"
            />
          </button>
        </section>
        <section class="weather">
          <img src="#" alt="weather-icon" class="weather__icon" />
          <div class="weather__degrees"></div>
          <div class="weather__city"></div>
        </section>
        <section class="parameters">
          <div class="parameters__speed-wind"></div>
          <div class="parameters__humidity"></div>
        </section>
        <div class="error-message"></div>
        <h2 class="forecast-inscription">next four day</h2>
        <section class="week"></section>
      </main>
    </div>

  </body>
</html>
